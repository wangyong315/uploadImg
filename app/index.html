<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>文件上传图片，显示缩略图</title>
  <link rel="stylesheet" type="text/css" href="./styles/index.css">
  <script type="text/javascript" src="./scripts/jquery.js"></script>
  <!-- <script type="text/javascript" src="./scripts/index.js"></script> -->
  <script type="text/javascript" src="./orgin/index.js"></script>
</head>
<body>
  <form id="form">
    <input id="btn_sane_init" type="submit" value="sane_init" />
    <input id="btn_sane_list_devices" type="submit" value="sane_list_devices" />
    <input id="btn_sane_open_device" type="submit" value="sane_open_device" />
    <input id="text_device_name" type="text" size="32">
    <input id="btn_sane_device_list_options" type="submit" value="sane_device_list_options" />
    <input id="btn_sane_device_get_parameters" type="submit" value="sane_device_get_paramters" />
    <input id="btn_sane_device_batch_scan" type="submit" value="sane_device_batch_scan" />
    <input id="btn_sane_device_close" type="submit" value="sane_device_close" />
    <input id="btn_sane_exit" type="submit" value="sane_exit" />
  </form>
  <div id="option">
    <label for="multipleFile" class='uploadBtn'>上传文件</label>
    <span id="chooseFile" class="uploadSpan">请选择文件</span>
    <input id="multipleFile" type="file" name="file" multiple accept="image/png, image/jpeg" />
    <span class='uploadBtn' id="zoomBigImg">全部显示大图</span>
    <span class='uploadBtn' id="zoomSmallImg">显示全部缩略图</span>
    <span class='uploadBtn' id="clear">清空所有图片</span>
    <!-- <span class='uploadBtn' id="submit">提交</span> -->
  </div>
  <div id="content">
    <div id="imgWrap"></div>
    <div id="log"></div>
  </div>
  <div id="menu" class="menu">
    <div class="cd_title">我的图库</div>
    <div class="cv_fcv node"></div>
  </div>
</body>
</html>
